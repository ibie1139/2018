<!-- Toggle Class with JQuery -->

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="basic4.css">
        <link rel="stylesheet" href="index5_autofit_minmax.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                $(".container1").click(function() {
                    $(this).toggleClass("variation1");
                    // $(this).alert("It's not what's expected by only changing the specific col number to auto-fit but with 1fr as the width.");
                });
                $(".container2").click(function() {
                    $(this).toggleClass("variation2");
                });      
            });
        </script>
        <style>
        </style>
        <title>Auto-fit with minmax</title>
    </head>
    <body>
        <div class="container1">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
        </div>

        <hr> 

        <div class="container2">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
        </div>
    </body>
</html>
