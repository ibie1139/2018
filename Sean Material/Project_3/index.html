<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Project 3</title>
  </head>
  <body>

      <div class="form-container">
        <h2>The Converter!</h2>
        <form id ="converter">
          <div class="row justify-content-center">
            <div class="col-12">
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="convert" id="ic" value="option1">
                  <label class="form-check-label" for="ic">Inches-Centimeters</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="convert" id="ci" value="option2">
                  <label class="form-check-label" for="ci">Centeimeters-Inches</label>
              </div>
              </div>
            <div class="col-2">
              <label>Inches</label>
              <input type="text" id="inch" class="option1 form-control" disabled>
            </div>
            <div class="col-2">
              <label>Centimeters</label>
              <input type ="text" class="option2 form-control" id="centi" disabled>
            </div>
          </div>
          <div class="pt-2">
              <button type="submit" class="btn btn-primary text-center">Convert</button>
          </div>
        </form>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
