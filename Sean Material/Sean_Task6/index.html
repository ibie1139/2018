<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">

    <title>Hello, world!</title>
    <style>
            .row > div {
                border:1px solid #000;
            }
    </style>

  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-12 order-first col-md-3 order-md-4">
                <h5>first</h5>
            </div>
            <div class="col-12 order-3 col-md-3 order-md-3">
                    <h5>second</h5>
            </div>
            <div class="col-12  order-4 col-md-3 order-md-5">
                    <h5>third</h5>
            </div>
            <div class="col-12 order-2 col-md-3 order-md-2">
                    <h5>fourth</h5>
            </div>
            <div class="col-12  order-5 col-md-6 order-md-first">
                    <h5>fifth</h5>
            </div>
            <div class="col-12  order-last col-md-6 order-md-first">
                    <h5>sixth</h5>
            </div>
            <div class="col-12  order-6 order-md-last">
                    <h5>seventh</h5>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
